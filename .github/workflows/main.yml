on:
  push:
    branches:
      - main

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.11.6'
          pyinstaller_ver: '==6.8.0'
          spec: 'hello_world.py'
          upload_exe_with_name: 'hello_world'
